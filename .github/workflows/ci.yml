name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --all --verbose
    - name: Install nightly
      run: rustup install nightly
    - name: Run benches
      run: cargo +nightly bench --all
